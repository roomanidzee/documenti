databaseChangeLog:
  - preConditions:
      - runningAs:
          username: documenti_user

  - changeSet:

      id: 1
      author: andrey_romanov

      changes:

        - createTable:

            tableName: users

            columns:

              - column:

                  name: id

                  type: int

                  autoIncrement: true

                  constraints:

                    primaryKey: true

                    nullable: false

              - column:

                  name: username

                  type: VARCHAR(100)

                  constraints:

                    unique: true

              - column:

                  name: password

                  type: VARCHAR(300)